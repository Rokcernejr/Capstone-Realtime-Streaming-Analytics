version : '2'

services:
    spark:
      image: madderle/twitter-realtime-stocks:model-deployment-2.0
      container_name: spark_twitter_stocks
      ports:
        - "7788:7788"
      volumes:
        - ./src:/home/ds
      environment:
        - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
        - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
        - MONGODB_USER=${MONGO_INITDB_ROOT_USERNAME}
        - MONGODB_PASS=${MONGO_INITDB_ROOT_PASSWORD}
        - PYTHONUNBUFFERED=1
        - IP=${IP}
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PWD=${DB_PWD}
